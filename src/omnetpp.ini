[General]
network = acorouting.AcoSimpleNetwork
sim-time-limit = 30s

# Enable detailed logging
**.vector-recording = false
**.scalar-recording = false

# Display settings
**.router[*].display-string = "p=,,ring"
**.device[0].display-string = "p=100,300"
**.device[1].display-string = "p=400,100"
**.device[2].display-string = "p=700,300"

**.device[0].connectedRouter = 0
**.device[1].connectedRouter = 3
**.device[2].connectedRouter = 5

# Default routing method (will be overridden by configs below)
**.router[*].routingMethod = 0

# ================================================
# Configuration 1: Greedy Local (Current Method)
# ================================================
[Config GreedyLocal]
description = "ACO with Greedy Local routing table construction"
**.router[*].routingMethod = 0

# ================================================
# Configuration 2: Multi-hop Pheromone Analysis
# ================================================
[Config MultiHopPheromone]
description = "ACO with Multi-hop Pheromone path analysis"
**.router[*].routingMethod = 1

# ================================================
# Configuration 3: Dijkstra with Pheromone Weights
# ================================================
[Config DijkstraPheromone]
description = "ACO with Dijkstra-like pheromone weighted routing"
**.router[*].routingMethod = 2
