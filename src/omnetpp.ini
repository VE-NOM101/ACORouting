[General]
sim-time-limit = 30s

**.vector-recording = false
**.scalar-recording = false

# ═══════════════════════════════════════════════════════════
# LARGE NETWORK (6 routers, 3 devices)
# ═══════════════════════════════════════════════════════════

[Config Large-GreedyLocal]
network = acorouting.AcoLargeNetwork
description = "Large Network (6 routers) - Greedy Local routing"
**.device[0].connectedRouter = 0
**.device[1].connectedRouter = 3
**.device[2].connectedRouter = 5
**.router[*].routingMethod = 0
# Layout
**.router[*].display-string = "p=,,ring,150,150"
**.device[0].display-string = "p=100,100"
**.device[1].display-string = "p=400,600"
**.device[2].display-string = "p=650,350"

# ═══════════════════════════════════════════════════════════
# SMALL NETWORK (3 routers, 3 devices) - CLEAN TRIANGLE LAYOUT
# ═══════════════════════════════════════════════════════════

[Config Small-GreedyLocal]
network = acorouting.AcoSmallNetwork
description = "Small Network (3 routers) - Greedy Local routing"
**.device[0].connectedRouter = 0
**.device[1].connectedRouter = 2
**.device[2].connectedRouter = 1
**.router[*].routingMethod = 0
# Clean triangle layout
**.router[0].display-string = "p=250,450"
**.router[1].display-string = "p=550,450"
**.router[2].display-string = "p=400,200"
**.device[0].display-string = "p=100,450"
**.device[1].display-string = "p=400,50"
**.device[2].display-string = "p=700,450"

